<header class="header-post" style="background-image: url('{{ page.background }}')" role="banner">
  <div class="content">
    {% if page.date %}
      <time itemprop="datePublished" datetime="{{ page.date }}" class="date animasi-in-top">{{ page.date | date_to_string }}</time>
    {% endif %}
    <h1 class="post-title shadow-text animasi-in-top" itemprop="name">{{ page.title | replace: "Sutanlab - ", "" }}</h1>
    <p itemprop="description" class="subtitle shadow-text animasi-in-left"><b>{{ page.description }}</b></p>
  </div>
  <a class="down" data-scroll href="#content"><svg class="icon icon-angle-down"><use xlink:href="#icon-angle-down"></use></svg></a>
  {% include menu-search.html %}
</header>
