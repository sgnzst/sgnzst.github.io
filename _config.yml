description: A blog and journal about Sutan Nst, Junior Developer
baseurl: "" # the subpath of your site
url: "https://sutanlab.js.org" # the base hostname & protocol for your site

# User settings
username: Sutan Nst.
user_description: Learner, Coder & Coffee Maniac
user_title: Learner, Coder & Coffee Maniac
avatar: /assets/img/sutan.jpeg
email: sutan.gnst@gmail.com
github_username:  sgnzst
medium_username: sutan.gnst
facebook_username:  sgnzst
instagram_username: sutan_gnst
disqus_username: sutanlab
gplus_username: u/0/112138172681575865281
twitter_username: sutan_gnst

# Build settings
markdown: kramdown
highlighter: rouge
permalink: /blog/:title/

# html minify
compress_html:
  clippings: all
  comments: all
  endings: []
  profile: false

# Links to include in menu navigation
# For external links add external: true
links:
  - title: Sutan Nst.
    url: /
  - title: Blog
    url: /blog
  - title: Series
    url: /series
  - title: Tags
    url: /tags

# plugins
plugins: [ jekyll-paginate-v2, jekyll-feed ]

# exclude my node related stuff
exclude: [
  'src',
  'node_modules',
  '_drafts',
  'gulpfile.js',
  'initpost.sh',
  'package.json',
  'package-lock.json',
  'README.md'
]

# my collections
collections:
  projects:
    output: true
    permalink: /projects/:path/

# pagination config
pagination:
  enabled: true
  debug: false
  per_page: 5
  sort_reverse: true
  sort_field: 'date'
  paginate_path: /page/:num/
  permalink: '/page/:num/'
  title: ':title'
