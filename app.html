<!DOCTYPE html>
<html {{ HTML_ATTRS }}>
  <head>
    {{ HEAD }}
  </head>
  <body {{ BODY_ATTRS }}>
    <div id="__nuxt">
      <!-- Nuxt App goes here ! -->
      <div class='preloader-container'>
        <i class='layer'></i>
        <i class='layer'></i>
        <i class='layer'></i>
      </div>
    </div>
    <noscript data-n-head="true" data-body="true">
      <style>body{background:#304165;width:100%;height:100%}.preloader-container-text{position:absolute;display:flex;align-items:center;justify-content:center;height:78%;width:100%}.preloader-container-text .preloader-text{font-family:Poppins,sans-serif;text-align:center;width:100%;color:#fff}.preloader-container{position:absolute;display:flex;align-items:center;justify-content:center;text-align:center;height:100%;width:100%}.preloader-container .layer{display:block;position:absolute;height:3em;width:3em;box-shadow:3px 3px 2px rgba(0,0,0,.2);transform:rotateX(50deg) rotateY(0) rotateZ(45deg)}.preloader-container .layer:nth-of-type(1){background:#37332f;margin-top:1.5em;animation:movedown 1.8s cubic-bezier(.39,.575,.565,1) .9s infinite normal}.preloader-container .layer:nth-of-type(2){background:#5a96bc;margin-top:.75em}.preloader-container .layer:nth-of-type(3){background:rgba(255,255,255,.6);animation:moveup 1.8s cubic-bezier(.39,.575,.565,1) infinite normal}@keyframes moveup{0%,100%,60%{transform:rotateX(50deg) rotateY(0) rotateZ(45deg) translateZ(0)}25%{transform:rotateX(50deg) rotateY(0) rotateZ(45deg) translateZ(1em)}}@keyframes movedown{0%,100%,60%{transform:rotateX(50deg) rotateY(0) rotateZ(45deg) translateZ(0)}25%{transform:rotateX(50deg) rotateY(0) rotateZ(45deg) translateZ(-1em)}}</style>
      <div class='preloader-container'><i class='layer'></i><i class='layer'></i><i class='layer'></i></div>
      <div class="preloader-container-text"><div class="preloader-text"><h4 style="margin: 0">This website requires JavaScript.</h4><h6 style="margin-top: 0">Best regards from Sutan Nst.</h6></div></div>
    </noscript>
  </body>
</html>
